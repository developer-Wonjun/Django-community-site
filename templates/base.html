    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel='stylesheet' type='text/css' href="{% static 'bootstrap.min.css' %}">

    <title>안녕 D-one!</title>
</head>
<body>
{% include "navbar.html" %}
